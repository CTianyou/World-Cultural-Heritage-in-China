                            "description": "  <p><img src=\"image\/新疆天山.jpg\" width=\"240\" height=\"160\"  \/><\/p> <p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 新疆天山，指天山山脉分布在中国境内的部分，又称中国天山或东天山，古名白山，又名雪山，因冬夏有雪，才有此名。长达1760公里，占天山总长度的3/4以上，横亘新疆全境，跨越了新疆南疆的喀什地区、克孜勒苏柯尔克孜自治州、阿克苏地区、巴音郭楞蒙古自治州、吐鲁番市、哈密市以及北疆的伊犁哈萨克自治州、博尔塔拉蒙古自治州、石河子市、昌吉回族自治州、乌鲁木齐市等多个地州市。 新疆天山拥有天山最高峰托木尔峰（海拔7443米），平均宽度300公里，是中温带准噶尔盆地和暖温带塔里木盆地的天然地理分界，南北被塔克拉玛干沙漠和古尔班通古特两大沙漠环抱，是新疆地理的独特标志。。                           新疆天山是全球唯一由巨大沙漠夹持的大型山脉，以深居内陆的地理区位、温带大陆性干旱气候、山盆相间的地貌格局、众多的冰川河流、绝妙的自然景色、特殊的生物区系和生态过程等诸多自然特征，成为全球温带干旱区大型山地生态系统的最典型代表。                           新疆天山拥有全球温带干旱区最为典型完整的山地垂直自然带谱，反映了温带干旱区山地生物多样性和生物生态过程受海拔、坡向与坡度的水热空间变化影响的分布特征和变化规律。                       新疆天山地形复杂，土壤类型多样，气候垂直差异明显，因而植物种类繁多，植被类型丰富，是很多物种最后的家园。新疆天山共有野生动植物3000余种，各类珍稀濒危动植物近500种，包括雪豹、暗腹雪鸡、高山兀鹫、小叶白蜡、新疆郁金香等。<\/p> <\/p>",

                            "title": "澄江化石地",
                            "description": "  <p><img src=\"image\/澄江化石地.jpg\" width=\"240\" height=\"160\"  \/><\/p> <p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 澄江化石地位于我国云南澄江帽天山附近，产出地层为云南下寒武统筇竹寺组玉案山段黄绿色粉砂质页岩中，是保存完整的寒武纪早期古生物化石群。她生动地再现了5.3亿年前海洋生命壮丽景观和现生动物的原始特征，为研究地球早期延续时间为5370万年的生命起源、演化、生态等理论提供了珍贵证据，澄江生物群的研究和发现，不仅为寒武纪生命大爆发这一非线性突发性演化提供了科学事实，同时对达尔文渐变式进化理论产生了重大的挑战。澄江生物群至今已发现40多个“门”一级生物类别、200余种早寒武纪珍稀动植物化石，且80%属于新种。目前，几乎所有现生动物门在澄江都有代表，如多样性的藻类，海绵，星虫，刺胞动物，开腔骨动物，软体动物，栉水母，线形动物，鳃曳蠕虫，软舌螺，无铰纲腕足动物，奇虾类，缓步动物，节肢动物，棘皮动物，毛颚动物，尾索动物及早期脊索动物。另外，还有大量化石不能分入已知的门类，如绝灭类群古虫类。澄江化石地是目前发现的世界上分布最集中、保存最完整、种类最丰富的早寒武纪地球生命现象的纪录，是已知的著名古生物化石“模式标本”产地，被学术界誉为“世界古生物圣地”。<\/p> <\/p>",

                            "title": "中国南方喀斯特",
                            "description": "  <p><img src=\"image\/中国南方喀斯特.jpg\" width=\"240\" height=\"160\"  \/><\/p> <p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; “喀斯特”即岩溶，是水对可溶性岩石进行溶蚀等作用所形成的地表和地下形态的总称，是一种地貌特征。中国南方喀斯特由云南石林的剑状、柱状和塔状喀斯特、贵州荔波的森林喀斯特、重庆武隆的以天生桥、地缝、天洞为代表的立体喀斯特共同组成，形成于50万年至3亿年间，总面积达1460平方公里，其中提名地（核心区）面积480平方公里，缓冲区面积980平方公里，是世界上最壮观的热带至亚热带喀斯特地貌样本之一。中国南方喀斯特经历了长期的地质年代，是地球重要而典型的自然地理特征和喀斯特地貌形态，既保留了地质历史时期古喀斯特遗迹，又代表了重要的和正在进行的喀斯特过程。受青藏高原隆起等影响，演化至今的“中国南方喀斯特”已完整形成了一个热带、亚热带喀斯特上升发育区的结构系统和演化序列，对研究现代区域水文网及长江三峡的形成等都提供了宝贵的地貌证据，在世界上也是少有的。<\/p> <\/p>",

                            "description": "  <p><img src=\"image\/四川大熊猫栖息地.jpg\" width=\"240\" height=\"160\"  \/><\/p> <p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 四川大熊猫栖息地包括卧龙、四姑娘山、夹金山脉，面积9245平方公里，缓冲区5271平方公里，涵盖成都、阿坝、雅安、甘孜4个市州12个县，包括7个自然保护区、11个风景名胜区。这里生活着全世界30％以上的野生大熊猫，是全球最大最完整的大熊猫栖息地，也是人工繁殖大熊猫的重要来源。除了大熊猫的属性特征，栖息地保护了大量的特有濒危植物和动物物种，包括其他109种哺乳动物（超过中国所有哺乳动物的20%）中标志性哺乳动物物种如红熊猫、雪豹、云豹。栖息地有365种鸟类特别记录，其中300种为本地繁殖。栖息地是全球除热带雨林以外植物种类最丰富的区域之一，有5000–6000种记录。许多物种是古代遗存，如珙桐，显著多样的植物群体，如玉兰，竹子，杜鹃，和兰花。栖息地是数百濒危传统药用植物主要来源和基因库。它曾被自然保护国际选定为全球25个生物多样性热点之一，被全球环境保护组织确定为全球200个生态区之一。<\/p> <\/p>",

                            "description": "  <p><img src=\"image\/曲阜孔府、孔庙、孔林.jpg\" width=\"240\" height=\"160\"  \/><\/p> <p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     孔庙始建于公元前478年，以其故居为庙，岁时奉祀。西汉以来历代帝王不断给孔子加封谥号，孔庙的规模也越来越大，成为全国最大的孔庙。孔庙占地327亩，建筑群以中轴线贯穿，左右对称，布局严谨，共有九进院落，最为著名的建筑有：棂星门、二门、奎文阁、杏坛、大成殿、寝殿、圣迹堂、诗礼堂等。孔庙内共有殿堂、坛阁和门坊等460多间，分别建于金、元、明、清及民国时期。四周围以红墙，四角配以角楼，仿皇宫样式修建。有不同时期碑刻1000多幅和珍贵文物，如汉代的石刻浮雕，雕刻描绘孔子的一生，以及明清的石雕刻的龙。广泛分布于东亚和东南亚国家的孔庙，在布局和样式方面都以曲阜孔庙为原型和模型。       孔林，本称至圣林，位于山东曲阜城北1.5公里，占地183公顷，是孔子及其家族的墓地。孔林墙周长5591米，坟冢10万余座，墓碑4003座，古建筑116间，历代石像、石仪85对，是世界上延时最久的家族墓地，墓葬数量之多，规模之大，保存之完好，在世界上绝无仅有。     孔府位于曲阜城内，孔庙东侧，是孔子嫡长子孙的府第，即衍圣公府。1377年始建，1503年重修拓广，1838年扩修。1885年重建遭火焚的内宅七座楼房。建国后重修，现保存良好。孔府占地7.5万平方米，九进院落，楼房厅堂463间。孔府收藏大批历史文物，最著名的是“商周十器”, 亦称“十供”，形制古雅，纹饰精美，原为宫廷所藏青铜礼器，清于乾隆三十六年赏赐孔府。孔府还收藏了金石、陶瓷、竹木、牙雕、玉雕、珍珠、玛瑙、珊瑚以及元、明、清各代各式衣冠剑履、袍笏器皿，另有历代名人字画，其中元代七梁冠为国内仅有。孔府并存有明嘉靖十三年(公元1534年)至1948年的档案，内容丰富，从不同角度反映了我国古代政治、经济、思想、文化的一个侧面，具有重要历史价值。现已整理出9000多卷。孔府档案是世界上持续年代最久，范围最广，保存最完整的私家档案。<\/p> <\/p>",
